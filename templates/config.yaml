log:
  level: info
  file: "/var/log/mosdns.log"

api:
  http: "0.0.0.0:8080"

plugins:
  # ====================
  # 1. 资源定义
  # ====================
  - tag: whitelist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/cloud_direct.txt"
        - "/etc/mosdns/rules/local_direct.txt"

  - tag: blocklist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/cloud_proxy.txt"
        - "/etc/mosdns/rules/local_proxy.txt"

  - tag: geosite_cn
    type: domain_set
    args:
      files:
        - "/etc/mosdns/geosite.dat:cn"  # 格式已修复

  # ====================
  # 2. 基础组件
  # ====================
  - tag: hosts
    type: hosts
    args:
      files:
        - "/etc/hosts"

  - tag: forward_local
    type: forward
    args:
      upstreams:
        - addr: "223.5.5.5"

  - tag: forward_remote
    type: forward
    args:
      upstreams:
        - addr: "10.10.2.252:53"

  - tag: lazy_cache
    type: cache
    args:
      size: 20480
      lazy_cache_ttl: 86400

  # ====================
  # 3. 动作子序列 (解决重复 exec 问题的关键)
  # ====================
  
  # [国内解析流]
  - tag: resolve_cn
    type: sequence
    args:
      - exec: $forward_local
      - exec: return  # 结束流程，防止继续往下跑

  # [国外/兜底解析流]
  - tag: resolve_fallback
    type: sequence
    args:
      - exec: $forward_remote
      - exec: return

  # ====================
  # 4. 主逻辑流水线
  # ====================
  - tag: main_sequence
    type: sequence
    args:
      - exec: $hosts
      - exec: $lazy_cache

      # 命中白名单 -> 进国内子序列
      - matches: 
        - qname $whitelist
        exec: $resolve_cn

      # 命中黑名单 -> 进国外子序列
      - matches: 
        - qname $blocklist
        exec: $resolve_fallback

      # 命中 GeoSite CN -> 进国内子序列
      - matches: 
        - qname $geosite_cn
        exec: $resolve_cn

      # 剩下的 -> 进兜底子序列
      - exec: $resolve_fallback

  # ====================
  # 5. 服务入口
  # ====================
  - tag: udp_server
    type: udp_server
    args:
      entry: main_sequence
      listen: ":53"

  - tag: tcp_server
    type: tcp_server
    args:
      entry: main_sequence
      listen: ":53"
