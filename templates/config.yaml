log:
  level: info
  file: "/var/log/mosdns.log"

api:
  http: "0.0.0.0:8080"

plugins:
  # ===========================
  # 1. ä¸Šæ¸¸ DNS å®šä¹‰
  # ===========================
  
  # [é˜²åŠ«æŒ] é˜¿é‡Œ DNS (DoT) - ä½œä¸ºå¤‡ç”¨å›½å†…
  - tag: ali
    type: forward
    args:
      upstreams:
        - addr: "tls://223.5.5.5:853"
          enable_pipeline: true

  # [é˜²åŠ«æŒ] è…¾è®¯ DNS (DoT) - ä½œä¸ºä¸»è¦å›½å†…
  - tag: local
    type: forward
    args:
      upstreams:
        # ğŸ‘‡ [é”šç‚¹] å›½å†… DNS ä¿®æ”¹ä½ç½®
        - addr: "tls://119.29.29.29:853" # TAG_LOCAL
          enable_pipeline: true

  # ä»£ç† DNS (Mihomo) - ä½œä¸ºä¸»è¦å›½å¤–
  - tag: proxy
    type: forward
    args:
      upstreams:
        # ğŸ‘‡ [é”šç‚¹] å›½å¤– DNS ä¿®æ”¹ä½ç½®
        - addr: "10.10.2.252:53" # TAG_REMOTE

  # Google DNS (å¤‡ç”¨)
  - tag: google
    type: forward
    args:
      upstreams:
        - addr: "tcp://8.8.8.8:53"

  # Cloudflare DNS (å¤‡ç”¨)
  - tag: cloudflare
    type: forward
    args:
      upstreams:
        - addr: "tcp://1.1.1.1:53"

  # ===========================
  # 2. è§„åˆ™æ–‡ä»¶å®šä¹‰
  # ===========================
  
  - tag: geosite_cn
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/geosite_cn.txt"
        - "/etc/mosdns/rules/force-cn.txt"

  - tag: geoip_cn
    type: ip_set
    args:
      files:
        - "/etc/mosdns/rules/geoip_cn.txt"

  - tag: geosite_apple
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/geosite_apple.txt"

  # [ä¿®æ­£] ä½¿ç”¨æ— ç‰¹æ®Šå­—ç¬¦çš„æ–‡ä»¶å
  - tag: geosite_no_cn
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/geosite_no_cn.txt"
        - "/etc/mosdns/rules/force-nocn.txt"

  - tag: hosts
    type: hosts
    args:
      files:
        - "/etc/mosdns/rules/hosts.txt"

  - tag: local_ptr
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/local-ptr.txt"

  # ===========================
  # 3. æ ¸å¿ƒé€»è¾‘æ’ä»¶
  # ===========================

  - tag: forward_local
    type: fallback
    args:
      primary: local
      secondary: ali
      threshold: 500
      always_standby: true

  - tag: forward_remote
    type: fallback
    args:
      primary: proxy
      secondary: google
      threshold: 500
      always_standby: true

  - tag: forward_proxy
    type: fallback
    args:
      primary: proxy
      secondary: proxy
      threshold: 500
      always_standby: true

  # ECS
  - tag: ecs_cn
    type: ecs_handler
    args:
      forward: false
      preset: 119.29.29.29
      send: false
      mask4: 24
      mask6: 48

  - tag: no_ecs
    type: ecs_handler
    args:
      forward: false
      preset: ""
      send: false

  # å›½å¤–è§£ææµç¨‹
  - tag: forward_remote_upstream
    type: sequence
    args:
      - exec: $no_ecs
      - exec: prefer_ipv4
      - exec: $forward_proxy

  # å“åº”å¤„ç†
  - tag: has_resp_sequence
    type: sequence
    args:
      - matches: has_resp
        exec: accept

  # å›½å†… IP è¿‡æ»¤é€»è¾‘
  - tag: query_is_non_local_ip
    type: sequence
    args:
      - exec: $ecs_cn
      - exec: prefer_ipv4
      - exec: $forward_local
      - matches: "!resp_ip $geoip_cn"
        exec: drop_resp

  # Apple åŸŸå Fallback
  - tag: apple_domain_fallback
    type: fallback
    args:
      primary: query_is_non_local_ip
      secondary: forward_local
      threshold: 100
      always_standby: true

  # åŒ¹é… Apple
  - tag: query_is_apple_domain
    type: sequence
    args:
      - matches: qname $geosite_apple
        exec: $apple_domain_fallback

  # åŒ¹é… Local
  - tag: query_is_local_domain
    type: sequence
    args:
      - exec: $ecs_cn
      - exec: prefer_ipv4
      - matches: qname $geosite_cn
        exec: $forward_local

  # åŒ¹é…é Local
  - tag: query_is_no_local_domain
    type: sequence
    args:
      - matches: qname $geosite_no_cn
        exec: $forward_remote_upstream

  # æ‹’ç»åå•
  - tag: query_is_reject_domain
    type: sequence
    args:
      - matches:
        - qtype 12
        - qname $local_ptr
        exec: reject 3
      - matches: qtype 65
        exec: reject 3

  # ===========================
  # 4. ä¸»æµç¨‹
  # ===========================
  - tag: main_sequence
    type: sequence
    args:
      - exec: $hosts
      - exec: jump has_resp_sequence
      - exec: forward_edns0opt 8
      - exec: $query_is_apple_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_reject_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_local_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_no_local_domain
      - exec: jump has_resp_sequence
      - exec: $forward_remote_upstream
      - exec: jump has_resp_sequence

  # ===========================
  # 5. ç›‘å¬ç«¯å£
  # ===========================
  - tag: udp_server
    type: udp_server
    args:
      entry: main_sequence
      listen: ":53"

  - tag: tcp_server
    type: tcp_server
    args:
      entry: main_sequence
      listen: ":53"