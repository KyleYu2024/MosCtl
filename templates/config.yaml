log:
  level: info
  file: "/var/log/mosdns.log"

api:
  http: "0.0.0.0:8080"

plugins:
  # ====================
  # 1. 资源定义
  # ====================
  - tag: whitelist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/cloud_direct.txt"
        - "/etc/mosdns/rules/local_direct.txt"

  - tag: blocklist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/cloud_proxy.txt"
        - "/etc/mosdns/rules/local_proxy.txt"

  - tag: geosite_cn
    type: domain_set
    args:
      files:
        - "/etc/mosdns/geosite.dat"
      tags:
        - "cn"

  # ====================
  # 2. 基础组件
  # ====================
  - tag: forward_local
    type: forward
    args:
      upstreams:
        - addr: "223.5.5.5"
          enable_ecs: true

  - tag: forward_remote
    type: forward
    args:
      upstreams:
        - addr: "10.10.2.252:53"

  - tag: lazy_cache
    type: cache
    args:
      size: 20480
      lazy_cache_ttl: 86400

  # ====================
  # 3. 动作序列 (关键修复点)
  # ====================
  
  # [国内解析流]: 缓存 -> 国内DNS
  # 将多个步骤封装成一个名为 'resolve_cn' 的序列
  - tag: resolve_cn
    type: sequence
    args:
      - exec: $lazy_cache
      - exec: $forward_local

  # [国外/兜底解析流]: 直接转发 Mihomo (无缓存)
  - tag: resolve_fallback
    type: sequence
    args:
      - exec: $forward_remote

  # ====================
  # 4. 主逻辑流水线
  # ====================
  - tag: main_sequence
    type: sequence
    args:
      - exec: $hosts 

      # 命中白名单 -> 走国内流
      - matches: 
        - qname $whitelist
        exec: $resolve_cn

      # 命中黑名单 -> 走国外流
      - matches: 
        - qname $blocklist
        exec: $resolve_fallback

      # 命中 GeoSite CN -> 走国内流
      - matches: 
        - qname $geosite_cn
        exec: $resolve_cn

      # 剩下的 -> 走国外流
      - exec: $resolve_fallback
