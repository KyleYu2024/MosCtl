log:
  level: info
  file: "/var/log/mosdns.log"

api:
  http: "0.0.0.0:8080"

plugins:
  # 1. [资源] 直连列表
  - tag: whitelist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/cloud_direct.txt"
        - "/etc/mosdns/rules/local_direct.txt"

  # 2. [资源] 代理列表
  - tag: blocklist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/cloud_proxy.txt"
        - "/etc/mosdns/rules/local_proxy.txt"

  # 3. [资源] 国内域名库
  - tag: geosite_cn
    type: domain_set
    args:
      files:
        - "/etc/mosdns/geosite.dat:cn"

  # 4. [基础] Hosts 解析
  - tag: hosts
    type: hosts
    args:
      files:
        - "/etc/hosts"

  # 5. [上游] 国内 DNS (阿里)
  - tag: forward_local
    type: forward
    args:
      upstreams:
        - addr: "223.5.5.5"

  # 6. [上游] 国外 DNS (Mihomo)
  - tag: forward_remote
    type: forward
    args:
      upstreams:
        - addr: "10.10.2.252:53"

  # 7. [缓存] 懒惰缓存
  - tag: lazy_cache
    type: cache
    args:
      size: 20480
      lazy_cache_ttl: 86400

  # 8. [主流程] 逻辑流水线
  - tag: main_sequence
    type: sequence
    args:
      - exec: $hosts
      - exec: $lazy_cache
      - matches: 
        - qname $whitelist
        exec: $forward_local
        exec: return
      - matches: 
        - qname $blocklist
        exec: $forward_remote
        exec: return
      - matches: 
        - qname $geosite_cn
        exec: $forward_local
        exec: return
      - exec: $forward_remote

  # =========================================
  # 9. [入口] UDP 监听 (这里就是之前缺的！重要！)
  # =========================================
  - tag: udp_server
    type: udp_server
    args:
      entry: main_sequence
      listen: ":53"

  # 10. [入口] TCP 监听 (可选，但建议加上)
  - tag: tcp_server
    type: tcp_server
    args:
      entry: main_sequence
      listen: ":53"
