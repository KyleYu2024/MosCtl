log:
  level: info
  file: "/var/log/mosdns.log"

api:
  http: "0.0.0.0:8080"

plugins:
  # 1. 资源定义
  - tag: whitelist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/cloud_direct.txt"
        - "/etc/mosdns/rules/local_direct.txt"

  - tag: blocklist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/cloud_proxy.txt"
        - "/etc/mosdns/rules/local_proxy.txt"

  - tag: geosite_cn
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/geosite_cn.txt"

  # 2. [关键修改] 国内转发改为 DoH，防劫持
  - tag: forward_local
    type: forward
    args:
      upstreams:
        - addr: "https://223.5.5.5/dns-query"

  # 3. 国外转发 (保持不变)
  - tag: forward_remote
    type: forward
    args:
      upstreams:
        - addr: "10.10.2.252:53"

  - tag: lazy_cache
    type: cache
    args:
      size: 20480
      lazy_cache_ttl: 86400

  # 4. 动作子序列
  - tag: resolve_cn
    type: sequence
    args:
      - exec: $forward_local
      - exec: return

  - tag: resolve_fallback
    type: sequence
    args:
      - exec: $forward_remote
      - exec: return

  # 5. 主流程
  - tag: main_sequence
    type: sequence
    args:
      - exec: $lazy_cache
      - matches: 
        - qname $whitelist
        exec: $resolve_cn
      - matches: 
        - qname $blocklist
        exec: $resolve_fallback
      - matches: 
        - qname $geosite_cn
        exec: $resolve_cn
      - exec: $resolve_fallback

  # 6. 监听端口
  - tag: udp_server
    type: udp_server
    args:
      entry: main_sequence
      listen: ":53"

  - tag: tcp_server
    type: tcp_server
    args:
      entry: main_sequence
      listen: ":53"
