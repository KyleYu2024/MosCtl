log:
  level: info
  file: "/var/log/mosdns.log"

plugins:
  # 1. 缓存与转发
  - tag: cache
    type: cache
    args:
      size: 20480
      lazy_cache_ttl: 86400
      dump_file: "/etc/mosdns/cache.dump"
      dump_interval: 600

  - tag: forward_local
    type: forward
    args:
      upstreams:
        - addr: "udp://119.29.29.29" # TAG_LOCAL
          enable_pipeline: true
        - addr: "udp://223.5.5.5"
          enable_pipeline: true

  - tag: forward_remote
    type: forward
    args:
      upstreams:
        - addr: "udp://8.8.8.8" # TAG_REMOTE

  # 2. 匹配器
  - tag: geosite_cn
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/geosite_cn.txt"
        - "/etc/mosdns/rules/cloud_direct.txt"
        - "/etc/mosdns/rules/local_direct.txt"
        - "/etc/mosdns/rules/force-cn.txt"

  - tag: geosite_no_cn
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/geosite_no_cn.txt"
        - "/etc/mosdns/rules/cloud_proxy.txt"
        - "/etc/mosdns/rules/local_proxy.txt"
        - "/etc/mosdns/rules/force-nocn.txt"

  - tag: geosite_apple
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/geosite_apple.txt"

  - tag: geoip_cn
    type: ip_set
    args:
      files:
        - "/etc/mosdns/rules/geoip_cn.txt"

  - tag: user_iot_ip
    type: ip_set
    args:
      files:
        - "/etc/mosdns/rules/user_iot.txt"

  - tag: hosts
    type: hosts
    args:
      files:
        - "/etc/mosdns/rules/hosts.txt"

  - tag: local_ptr
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/local-ptr.txt"

  # 3. 处理序列
  - tag: has_resp_sequence
    type: sequence
    args:
      - matches: has_resp
        exec: accept

  - tag: cached_local_sequence
    type: sequence
    args:
      - exec: $cache
      - matches: has_resp
        exec: accept
      - exec: $forward_local

  - tag: forward_remote_upstream
    type: sequence
    args:
      - exec: prefer_ipv4
      - exec: $forward_remote

  - tag: query_is_local_domain
    type: sequence
    args:
      - matches: qname $geosite_cn
        exec: $cached_local_sequence

  - tag: query_is_no_local_domain
    type: sequence
    args:
      - matches: qname $geosite_no_cn
        exec: $forward_remote_upstream

  - tag: query_is_apple_domain
    type: sequence
    args:
      - matches: qname $geosite_apple
        exec: $cached_local_sequence

  - tag: query_is_reject_domain
    type: sequence
    args:
      - matches:
        - qtype 12
        - qname $local_ptr
        exec: reject 3
      - matches: qtype 65
        exec: reject 3

  # 4. 主入口
  - tag: main_sequence
    type: sequence
    args:
      - exec: $hosts
      - exec: jump has_resp_sequence
      
      # IoT 优先直连
      - matches: client_ip $user_iot_ip
        exec: $forward_local
      - matches: client_ip $user_iot_ip
        exec: accept

      - exec: $query_is_apple_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_reject_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_local_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_no_local_domain
      - exec: jump has_resp_sequence
      
      # 兜底：国内解析
      - exec: $cached_local_sequence

  # 5. 监听
  - tag: udp_server
    type: udp_server
    args:
      entry: main_sequence
      listen: ":53"

  - tag: tcp_server
    type: tcp_server
    args:
      entry: main_sequence
      listen: ":53"
