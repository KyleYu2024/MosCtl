log:
  level: info
  file: "/var/log/mosdns.log"

api:
  http: "0.0.0.0:8080"

plugins:
  # ===========================
  # 1. 基础插件
  # ===========================

  # 【缓存插件】(仅供国内流程调用，国外 FakeIP 不走缓存)
  - tag: cache
    type: cache
    args:
      size: 20480
      lazy_cache_ttl: 86400 # 懒缓存 24小时，国内秒开核心
      dump_file: "/etc/mosdns/cache.dump" # 持久化文件
      dump_interval: 600

  # [国内] 转发
  - tag: forward_local
    type: forward
    args:
      upstreams:
        - addr: "udp://119.29.29.29" # TAG_LOCAL
          enable_pipeline: true

  # [国外] 转发 (FakeIP)
  - tag: forward_remote
    type: forward
    args:
      upstreams:
        - addr: "10.10.2.252:53" # TAG_REMOTE

  # ===========================
  # 2. 规则文件
  # ===========================
  
  - tag: geosite_cn
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/geosite_cn.txt"
        - "/etc/mosdns/rules/force-cn.txt"

  - tag: geoip_cn
    type: ip_set
    args:
      files:
        - "/etc/mosdns/rules/geoip_cn.txt"

  - tag: geosite_apple
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/geosite_apple.txt"

  - tag: geosite_no_cn
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/geosite_no_cn.txt"
        - "/etc/mosdns/rules/force-nocn.txt"

  - tag: hosts
    type: hosts
    args:
      files:
        - "/etc/mosdns/rules/hosts.txt"

  - tag: local_ptr
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/local-ptr.txt"

  # ===========================
  # 3. 逻辑序列 (策略核心)
  # ===========================

  # [国内流] 查缓存 -> 没命中查上游 -> 写入缓存
  - tag: cached_local_sequence
    type: sequence
    args:
      - exec: $cache           # 1. 查缓存
      - matches: has_resp      # 2. 命中直接返回
        exec: accept
      - exec: $forward_local   # 3. 没命中查上游

  # ECS 设置
  - tag: ecs_cn
    type: ecs_handler
    args:
      forward: false
      preset: 119.29.29.29
      send: false
      mask4: 24

  - tag: no_ecs
    type: ecs_handler
    args:
      forward: false
      preset: ""
      send: false

  # [国外流] 直通转发 (不经过 $cache，防止 FakeIP 污染)
  - tag: forward_remote_upstream
    type: sequence
    args:
      - exec: $no_ecs
      - exec: prefer_ipv4
      - exec: $forward_remote

  # 国内 IP 过滤
  - tag: query_is_non_local_ip
    type: sequence
    args:
      - exec: $ecs_cn
      - exec: prefer_ipv4
      - exec: $cached_local_sequence
      - matches: "!resp_ip $geoip_cn"
        exec: drop_resp

  # Apple 优化
  - tag: apple_domain_fallback
    type: fallback
    args:
      primary: query_is_non_local_ip
      secondary: cached_local_sequence
      threshold: 100
      always_standby: true

  - tag: query_is_apple_domain
    type: sequence
    args:
      - matches: qname $geosite_apple
        exec: $apple_domain_fallback

  # 匹配国内域名
  - tag: query_is_local_domain
    type: sequence
    args:
      - matches: qname $geosite_cn
        exec: $cached_local_sequence # 走带缓存通道

  # 匹配国外域名
  - tag: query_is_no_local_domain
    type: sequence
    args:
      - matches: qname $geosite_no_cn
        exec: $forward_remote_upstream # 走无缓存通道

  # 拒绝名单
  - tag: query_is_reject_domain
    type: sequence
    args:
      - matches:
        - qtype 12
        - qname $local_ptr
        exec: reject 3
      - matches: qtype 65
        exec: reject 3

  # ===========================
  # 4. 主入口
  # ===========================
  - tag: main_sequence
    type: sequence
    args:
      - exec: $hosts
      - exec: jump has_resp_sequence
      - exec: forward_edns0opt 8
      - exec: $query_is_apple_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_reject_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_local_domain
      - exec: jump has_resp_sequence
      - exec: $query_is_no_local_domain
      - exec: jump has_resp_sequence
      # 兜底走国外(无缓存)
      - exec: $forward_remote_upstream

  - tag: has_resp_sequence
    type: sequence
    args:
      - matches: has_resp
        exec: accept

  # ===========================
  # 5. 服务监听
  # ===========================
  - tag: udp_server
    type: udp_server
    args:
      entry: main_sequence
      listen: ":53"

  - tag: tcp_server
    type: tcp_server
    args:
      entry: main_sequence
      listen: ":53"