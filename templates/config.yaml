log:
  level: info
  file: "/var/log/mosdns.log"

api:
  http: "0.0.0.0:8080"

plugins:
  # ====================
  # 1. 资源定义
  # ====================
  - tag: whitelist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/cloud_direct.txt"
        - "/etc/mosdns/rules/local_direct.txt"

  - tag: blocklist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rules/cloud_proxy.txt"
        - "/etc/mosdns/rules/local_proxy.txt"

  - tag: geosite_cn
    type: domain_set
    args:
      files:
        - "/etc/mosdns/geosite.dat"
      tags:
        - "cn"

  # ====================
  # 2. 基础组件
  # ====================
  
  # [补全缺失的 hosts 插件]
  - tag: hosts
    type: hosts
    args:
      files:
        - "/etc/hosts"

  - tag: forward_local
    type: forward
    args:
      upstreams:
        - addr: "223.5.5.5"
          enable_ecs: true

  - tag: forward_remote
    type: forward
    args:
      upstreams:
        - addr: "10.10.2.252:53"

  - tag: lazy_cache
    type: cache
    args:
      size: 20480
      lazy_cache_ttl: 86400

  # ====================
  # 3. 动作序列
  # ====================
  
  - tag: resolve_cn
    type: sequence
    args:
      - exec: $lazy_cache
      - exec: $forward_local

  - tag: resolve_fallback
    type: sequence
    args:
      - exec: $forward_remote

  # ====================
  # 4. 主逻辑流水线
  # ====================
  - tag: main_sequence
    type: sequence
    args:
      - exec: $hosts 

      - matches: 
        - qname $whitelist
        exec: $resolve_cn

      - matches: 
        - qname $blocklist
        exec: $resolve_fallback

      - matches: 
        - qname $geosite_cn
        exec: $resolve_cn

      - exec: $resolve_fallback
